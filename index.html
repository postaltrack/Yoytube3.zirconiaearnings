<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch & Earn</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
    }
    h1 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 5px;
    }
    h2 {
      font-size: 1em;
      color: #666;
      margin-top: 0;
    }
    #timer {
      font-size: 1.2em;
      margin-top: 15px;
      color: #007bff;
    }
    #reward {
      font-size: 1.5em;
      color: green;
      margin-top: 20px;
    }
    /* Responsive video player */
    #player {
      max-width: 100%;
      aspect-ratio: 16 / 9;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>Watch & Earn</h1>
  <h2>How to Change YouTube Thumbnail</h2> <!-- ✅ Updated heading -->

  <div id="player"></div>
  <div id="timer">Watch Time: 0:00</div>
  <div id="reward">Total Earnings: ₦0</div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let watchTime = 0; // in seconds
    let timerInterval;
    let earnings = 0;
    const rewardInterval = 180; // 3 minutes in seconds
    const rewardAmount = 200; // ₦200 each time

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // Load YouTube Player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '315',
        width: '560',
        videoId: 'Etq_mEeNho8', // updated video ID
        playerVars: { 'playsinline': 1 },
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // Handle play/pause
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        if (!timerInterval) {
          timerInterval = setInterval(() => {
            watchTime++;
            document.getElementById("timer").innerText = `Watch Time: ${formatTime(watchTime)}`;

            // Give ₦200 every 3 minutes
            if (watchTime % rewardInterval === 0) {
              earnings += rewardAmount;
              document.getElementById("reward").innerText = `Total Earnings: ₦${earnings}`;
            }
          }, 1000);
        }
      } else {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }
  </script>

</body>
</html>
