
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Watch and Earn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    background: #f7f7f7;
  }
  .video-container {
    position: relative;
    max-width: 560px;
    margin: auto;
  }
  iframe {
    width: 100%;
    height: 315px;
    border: none;
  }
  .timer {
    font-size: 20px;
    margin-top: 10px;
    font-weight: bold;
  }
  .reward {
    margin-top: 15px;
    padding: 10px;
    background: #28a745;
    color: white;
    display: none;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h1>Watch and Earn â‚¦200</h1>
<div class="video-container">
  <div id="player"></div>
</div>
<div class="timer">Watched: <span id="minutes">0</span>m <span id="seconds">0</span>s</div>
<div id="reward" class="reward">ðŸŽ‰ Congratulations! You've earned â‚¦200</div>

<!-- YouTube IFrame Player API -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let player;
  let watchTime = 0; // in seconds
  let timerInterval;
  const rewardTime = 180; // 3 minutes in seconds

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '315',
      width: '560',
      videoId: 'Etq_mEeNho8',
      events: {
        'onStateChange': onPlayerStateChange
      }
    });
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.PLAYING) {
      if (!timerInterval) {
        timerInterval = setInterval(() => {
          watchTime++;
          document.getElementById('minutes').innerText = Math.floor(watchTime / 60);
          document.getElementById('seconds').innerText = watchTime % 60;
          if (watchTime >= rewardTime) {
            document.getElementById('reward').style.display = 'block';
            clearInterval(timerInterval);
          }
        }, 1000);
      }
    } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
      clearInterval(timerInterval);
      timerInterval = null;
    }
  }
</script>

</body>
</html>
